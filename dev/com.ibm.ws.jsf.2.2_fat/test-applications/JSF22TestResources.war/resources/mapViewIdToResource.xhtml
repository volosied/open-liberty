<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
    <title>JSF 2.2 test case for mapping viewId to resource path</title>
</h:head>
<h:body>
	 
	 <!-- Map the basicTemplate.xhtml resource to this Facelet view -->
	 <ui:composition template="#{mapResourcePathBean.mapViewIdToResource('basicTemplate.xhtml')}">
     	<ui:define name="title">
        	Using a template inside /WEB-INF/resources/templates
        </ui:define>
        <ui:define name="content">
        	This template is working as expected!
        </ui:define>
        <ui:define name="info">
        	Resource Path: #{mapResourcePathBean.mapViewIdToResource('basicTemplate.xhtml')}
        </ui:define>
     </ui:composition>
	 
</h:body>
</html>
