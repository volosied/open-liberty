<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <h:head>
        <title>ViewScope Binding Test</title>
    </h:head>
    <h:body>
        ViewScope Binding Test
        <h:form id="testForm" prependId="false">
            <h:dataTable id="testTable" var="item" value="#{viewScopeTestBean.stringCollection}" binding="#{viewScopeTestBean.dataTable}">
                <h:column>
                    <h:outputText value="#{item}"/>
                </h:column>
                <h:column>
                    <h:commandButton id="testButton" value="Click" actionListener="#{viewScopeTestBean.action}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
