<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>ActionListener in a Facelet</title>
</h:head>
<h:body>
	<h2>ActionListener in a Facelet: Binding case</h2>
	<h:form id="form1">
		<h:commandButton id="submitButton" value="ActionListener">
			<f:actionListener binding="#{bean.testActionListener}" type="com.ibm.ws.jsf.listener.TestActionListener" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
